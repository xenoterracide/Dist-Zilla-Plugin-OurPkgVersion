name    = Dist-Zilla-Plugin-OurPkgVersion
author  = Caleb Cushing <xenoterracide@gmail.com>
license =  Artistic_2_0
copyright_holder = Caleb Cushing

[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereqs]
[Prereqs]
	Dist::Zilla::Role::FileMunger = 0
	Dist::Zilla::Role::FileFinderUser = 0
[Prereqs / TestRequires]
	Test::Version = 0.04


[SubmittingPatches]
[OurPkgVersion]
[PodWeaver]

[AutoMetaResources]
	homepage = https://metacpan.org/dist/%{dist}
	bugtracker.github = user:xenoterracide
	repository.github = user:xenoterracide
[MetaNoIndex]
	directory = corpus
	file = perlcritic.rc

[MetaJSON]

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[ReportVersions::Tiny]
[@TestingMania]
	disable = NoTabsTests,Test::Synopsis
[ExtraTests]

[Test::PodSpelling]
    stopwords = SubmittingPatches
	stopwords = dzil
	stopwords = OurPkgVersion
	stopwords = ini
	stopwords = executables

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[@Git]
	push_to     = my
	tag_format  = %v
	tag_message = %v
	commit_msg  = %v%n%n%c

[Git::CommitBuild]
[Git::NextVersion]
	first_version = 0.001000
	version_regexp = ^(.+)$

[CheckChangesHasContent]
[Clean]
